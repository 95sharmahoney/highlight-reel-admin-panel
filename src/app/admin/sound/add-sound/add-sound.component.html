<div class="mat-new">
    <h4 class="card-heading" *ngIf="!id">
      <button mat-icon-button (click)="goBack()" ><mat-icon>chevron_left</mat-icon> </button>
     Sounds<span class="sub-menu1"> > Add Sounds </span>
    </h4>
    <h4 class="card-heading" *ngIf="id">
      <button mat-icon-button (click)="goBack()" ><mat-icon>chevron_left</mat-icon> </button>
     Sounds<span class="sub-menu1"> > View Sounds </span>
    </h4>
  </div>
  <mat-card *ngIf="!id">
    <div class="top-br">
      <form [formGroup]="addGifForm">
  
        <div class="row">
            <div class="form-group col-md-12">
               <label for="position">Title<span class="required">*</span></label>
               <input id="title" type="text" class="form-control" maxlength="100" formControlName="title"
               placeholder="Title">
                <span class="validation_msg"
                    *ngIf="f.title.errors && f.title.errors.required && isError">Please Enter Title</span>
            </div>
           
        </div> 

        
        <div class="row">
            <div class="form-group">
                <label class="form-label">Upload<span class="required">*</span></label>
                
                <input type="file" accept=".mp3" #inputFile id="image" (change)="onSelectDoc($event)"> 
                <span class="validation_msg" *ngIf="!isDoc && isError" >Document is required</span>  
              </div>
        </div> 

        <button mat-raised-button *ngIf="!id" class="mat-btn" (click)="add()">Submit</button>
        <!-- <button mat-raised-button *ngIf="id" class="mat-btn" (click)="update()">Update </button> -->
  
      </form>
    </div>
  </mat-card>

  <div fxLayout="row wrap" fxLayoutAlign="start" *ngIf="id">
    <div class="header accent bg-colors" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
       fxLayoutAlign.gt-xs="start center">
 
    </div>
    
    <div fxFlex.gt-md="100" fxFlex.gt-sm="100" fxFlex="100">
       <div class="user-content">
          <mat-card>
                <div class="user-info" id="u-info">
                   <div class="row">
                      <div class="col-2"><b>Title </b></div>
                      <div class="col-1"><b>: </b></div>
                      <div class="col-8">
                         <p>{{values.title}} </p>
                      </div>
                   </div>
                   <div class="row">
                      <div class="col-2"><b>Upload </b></div>
                      <div class="col-1"><b>: </b></div>
                      <div class="col-8">
                        <div fxLayoutAlign="start center" *ngIf="showPlayer">
                           <audio  controls  class="playa" di="audio">
                               <source [src]="values.path" type="audio/mpeg">
                               Your browser does not support the audio element.
                             </audio>                        
                       </div>
                        
                      </div>
                   </div>
                </div>
          </mat-card>
       </div>
    </div>
 </div>
